			function fn(a){
			    console.log(a);
			    var a = 123;

			    var b = function(){}//这个不是函数声明
			    console.log(b);

				console.log(d)
			    function d (){}
			    console.log(d)
			}
			
			fn(1);
			
		</script>
		<script>
			/*
			 预编译又称为预处理，是在编译之前做些代码文本的替换工作。	又称变量提升,但是let const不会变量提升		 
			 1 创建AO对象
			 AO = {}
			 2 找形参和变量声明，将变量声明和形参名作为AO属性名，值全部为undefined
			 AO = {
				a:undefined,
				b:undefined,
				d:undefined,
			 }
			 3 将实参值和形参统一
			 AO = {
				a:1,
				b:
				d:undefined,
			 }
			 4 再函数体里面找函数声明，值赋予函数体
			 AO = {
				a:function a(){},
				b:undefined,
				d:function d (){},
			 }
			 */
			
			/* 
			 编译就是把高级语言变成计算机可以识别的2进制语言，计算机只认识1和0，编译程序把人们熟悉的语言换成2进制的。
			 */
		</script>
