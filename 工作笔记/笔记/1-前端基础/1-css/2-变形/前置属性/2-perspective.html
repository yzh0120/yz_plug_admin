<html>

		<meta charset="utf-8">
		<title></title>
		<style>
			.body{
				perspective:200px;
				/* perspective-origin: left; */
			}
			.x {
			    transform: rotateX(60deg);
			}
			.y {
			    transform: rotateY(60deg);
			}
			.z {
			    transform:  rotateZ(60deg);
			}
			img{
				width: 100px;
			}
		</style>

	<body>
		<img class="x" src="../head75.jpg" />

<!-- perspective 默认值是none表示无3D效果，即2D扁平化
	例如 perspective(200px) rotateX(60deg) 在旋转的时候,能看到图片左右距离屏幕的大小不一样
	然后 transform: translateZ(16px);能看到图片和父div的距离
	perspective:3000px；
	就是我们眼睛距离屏幕3000px时观看到的效果。呈现在显示器中。


 1 perspective只能设px值，不能设%百分比。
 
 
 2 值(视距)越小表示用户眼睛距离屏幕越近，相当于创建一个较大的3D舞台。
 反之，值(视距)越大表示用户眼睛距离屏幕越远，相当于创建一个较小的3D舞台。
 这很容易理解，离的越近东西看起来越大，离的越远东西看起来越小
