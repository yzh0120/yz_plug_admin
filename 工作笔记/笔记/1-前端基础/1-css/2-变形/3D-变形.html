<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.father{
				transform-style: preserve-3d;
				
			}
			.div1 {
			    /* float: left; */
				width: 100px;
			    background-color: red;
			    transform: perspective(200px) rotateY(45deg);
				/* transform-origin:5% 5% 10000000000000px; */
				transform-style: preserve-3d;
			}
			.div1 img{
				transform-style: preserve-3d;
			    transform: translateZ(16px);
			}
			
			img{
				width: 100px;
			}
		</style>
	</head>
	<body>
		
		<div class="father">
			<div class="div1">
				<img src="./head75.jpg" />
			</div>
		</div>
		
		
		
	</body>
</html>
